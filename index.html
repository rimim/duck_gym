<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Video</title>
    <meta http-equiv="refresh" content="600">
    <script>
        // Replace 'yourusername' and 'your-repo' with your GitHub username and repository name
        const username = 'rimim';
        const repo = 'duck_amp';
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/commits`;

        // Function to fetch the latest commit message
        async function fetchLatestCommit() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const latestCommit = data[0];
                const commitMessage = latestCommit.commit.message;
                document.getElementById('commit-message').innerText = commitMessage;
            } catch (error) {
                console.error('Error fetching commit message:', error);
            }
        }

        // Fetch the latest commit when the page loads
        window.onload = fetchLatestCommit;
    </script>
</head>
<body>
    <h1>Duck Video</h1>
    <video controls autoplay loop muted>
        <source src="https://github.com/rimim/duck_gym/raw/main/duck.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h2>Latest Commit Message:</h2>
    <p id="commit-message">Loading...</p>
</body>
</html>
