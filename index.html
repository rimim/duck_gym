<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BDX Duckling</title>
  <meta http-equiv="refresh" content="600">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 50vh;
      margin-bottom: 10px;
      outline: none;
    }
    img {
      width: 100%;
      height: auto;
      cursor: pointer;
      margin-bottom: 10px;
    }
    a {
      display: block;
      width: 100%;
    }
    h1, h2 {
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>BDX Duckling</h1>
  <video autoplay loop muted playsinline>
    <source src="https://github.com/rimim/duck_gym/raw/main/duck.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <h2>Checkpoint 500 (08-28 16:47:10)</h2>
  <a href="https://raw.githubusercontent.com/rimim/duck_gym/main/plot.png" target="_blank">
    <img src="https://raw.githubusercontent.com/rimim/duck_gym/main/plot.png" alt="Duck Plot">
  </a>
  <script>
    // Get the video element
    const video = document.querySelector('video');

    // Add a click event listener to toggle fullscreen
    video.addEventListener('click', function() {
      if (!document.fullscreenElement) {
        // Request fullscreen if not already in fullscreen mode
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) { // Safari
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { // IE11
          video.msRequestFullscreen();
        }
      } else {
        // Exit fullscreen mode if already in fullscreen
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { // Safari
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE11
          document.msExitFullscreen();
        }
      }
    });
  </script>
</body>
</html>
